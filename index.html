<!DOCTYPE html>
<html lang="cs" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>JS Engine</title>
    <link rel="stylesheet" href="./index.css"/>
  </head>
  <body>
    <canvas width="500" height="500" id="scene"></canvas>
    <div id="debug">debug</div>
    <script type="module">
        import { Engine } from './src/Engine.js';
        import { Ball } from './src/Ball.js';
        import { Vector2 } from './src/Vector2.js';

        const scene = document.getElementById('scene');
        const engine = new Engine(
            scene,
            new Vector2(0,0),
            0.5
        );

        const balls = [];
        for(let i=0;i<100;i++){
            balls.push(new Ball(
                engine,
                '#906090',
                Math.random()*10+10,
                new Vector2(Math.random()*500,Math.random()*500),
                new Vector2((Math.random()-.5)*100,(Math.random()-.5)*100),
            ));
        }
        engine.run();

        let currentAcceleration = new Vector2(0,0);
        engine.enhance((ctx)=>{
            if(currentAcceleration){
                ctx.beginPath();
                ctx.arc(
                    currentAcceleration.x*30 + 250,
                    currentAcceleration.y*30 + 250,
                    10,
                    0,
                    Math.PI * 2,
                    true,
                );
                ctx.fillStyle='#ff0000';
                ctx.fill();
            }
        });

        const debug = document.getElementById('debug');
        window.addEventListener('devicemotion', function(event) {
            currentAcceleration = new Vector2(
                event.acceleration.x,
                event.acceleration.y
            );

            for(const ball of balls){
                ball.movement.addInPlace(currentAcceleration);
            }

            //debug.innerHTML = event.acceleration.x + ' m/s2';
        });

    </script>
  </body>
</html>
